<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>View Employees</title>
    <th:block th:include="layout/Header"></th:block>
    <link rel="stylesheet" th:href="@{/css/TableCss.css}"
	href="../../static/css/TableCss.css" />
</head>
<body>
<div class="container">
 <h2>All Leave Types</h2><h2 align="right"> <a th:href="${'/LeaveType/add'}" class="btn btn-danger">ADD NEW LEAVE TYPE</a></h2>
        <table class="table table-striped">
            <tr>
                <th>Leave Id</th>
                <th>Type</th>
            </tr>
            <tr><td th:if="${#lists.isEmpty(leavetypes)}">List is Empty</td></tr>
            <tr th:each="hollyday : ${leavetypes}">
                <td th:text="${hollyday.getLeaveTypeId()}">ID</td>
                <td th:text="${hollyday.getType()}">Type</td>
                <td><a th:href="${'/LeaveType/edit/' + hollyday.getLeaveTypeId()}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/LeaveType/delete/' + hollyday.getLeaveTypeId()}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
